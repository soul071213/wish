name: wish
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/

  fonts:
    - family: MinBold
      fonts:
        - asset: assets/fonts/MinSans-Bold.otf
    - family: MinSemiBold
      fonts:
        - asset: assets/fonts/MinSans-SemiBold.otf
    - family: MinRegular
      fonts:
        - asset: assets/fonts/MinSans-Regular.otf
    - family: MinLight
      fonts:
        - asset: assets/fonts/MinSans-Light.otf
    - family: MinMedium
      fonts:
        - asset: assets/fonts/MinSans-Medium.otf